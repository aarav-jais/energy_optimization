<!-- energy/templates/energy/recommendations.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energy Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .no-data {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Energy Recommendations</h1>

    {% if recommendations %}
        <table>
            <thead>
                <tr>
                    <th>Device Name</th>
                    <th>Issue Identified</th>
                    <th>Recommendation</th>
                </tr>
            </thead>
            <tbody>
                {% for rec in recommendations %}
                    <tr>
                        <td>{{ rec.device_name }}</td>
                        <td>{{ rec.issue_identified }}</td>
                        <td>{{ rec.recommendation }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="no-data">No recommendations available.</div>
    {% endif %}

</body>
</html>
