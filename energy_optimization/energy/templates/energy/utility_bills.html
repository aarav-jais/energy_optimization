<!DOCTYPE html>
<html>
<head>
    <title>Utility Bills</title>
    <style>
        table {
            width: 90%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            border: 1px solid #999;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Utility Bill History</h2>
    <table>
        <tr>
            <th>Utility Type</th>
            <th>Billing Month</th>
            <th>Units Consumed</th>
            <th>Cost per Unit</th>
            <th>Total Amount</th>
        </tr>
        {% for bill in bills %}
        <tr>
            <td>{{ bill.utility_type }}</td>
            <td>{{ bill.billing_month|date:"F Y" }}</td>
            <td>{{ bill.units_consumed }}</td>
            <td>{{ bill.cost_per_unit }}</td>
            <td>{{ bill.total_amount }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
