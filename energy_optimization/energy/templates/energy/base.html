<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Energy EMIS{% endblock %}</title>
    <a href="{% url 'energy_analysis' %}">Energy Analysis</a>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            padding: 30px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #e1e1e1;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #2ecc71;
            color: white;
        }
        ul {
            list-style-type: square;
            margin-left: 20px;
        }
        .logout-btn {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- ✅ Navigation bar is OUTSIDE the content block -->
    <nav style="background-color: #2c3e50; padding: 10px;">
        <a href="{% url 'dashboard' %}" style="color: white; margin-right: 15px; text-decoration: none;">Dashboard</a>
        <a href="{% url 'energy_analysis' %}" style="color: white; margin-right: 15px; text-decoration: none;">Energy Analysis</a>
        <a href="{% url 'utility_bills' %}" style="color: white; margin-right: 15px; text-decoration: none;">Utility Bills</a>
        <a href="{% url 'recommendations' %}" style="color: white; margin-right: 15px; text-decoration: none;">Recommendations</a>
        <a href="{% url 'logout' %}" style="color: #e74c3c; text-decoration: none;">Logout</a>
    </nav>

    <!-- ✅ Child pages inject their content here -->
    {% block content %}
    {% endblock %}

</body>
</html>
