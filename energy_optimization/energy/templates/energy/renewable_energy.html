
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Renewable Energy Sources</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
            color: #333;
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            color: #34495e;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        table {
            width: 80%;
            margin-bottom: 40px;
            border-collapse: separate;
            border-spacing: 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: normal;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ecf0f1;
        }

        form {
            background-color: #fff;
            padding: 25px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #27ae60;
        }

        .container {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
        }

    </style>
</head>
<body>

    <h1>Renewable Energy Sources</h1>

    <div class="container">
        <div style="flex: 1;">
            <h2>Energy Generation Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Date</th>
                        <th>Generated (kWh)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                    <tr>
                        <td>{{ item.source.name }}</td>
                        <td>{{ item.timestamp|date:"Y-m-d H:i" }}</td>
                        <td>{{ item.amount_generated }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">No data available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div>
            <h2>Add New Entry</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
